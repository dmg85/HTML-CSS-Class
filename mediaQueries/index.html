<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;700&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <h1 class="media-title">Media Queries</h1>
        <br>
        <h2>Breakpoints by size</h2>
        <ul class="ul-style">
            <li>
                Mobile: <code>@media (min-width: 480px) {...}</code>
            </li>
            <li>Tablet: <code>@media (min-width: 760px) {...}</code></li>
            <li>Desktop: <code>@media (min-width: 1024px) {...}</code></li>
        </ul>
    </div>
    
</body>
</html>
